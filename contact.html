<h2 class="title-communic">Зворотній зв'язок</h2>
<div class="border-red"></div>
<div class="form-container">
  <div class="fields">
    <form class="ajax-contact-form" action="">
      <p class="input-boxes">
        <i class="icon icon-name"></i>
        <input
          class="input-icon name-icon"
          type="text"
          name="name"
          value=""
          placeholder="ПІБ"
          required
        />
      </p>
      <p class="input-boxes">
        <i class="icon icon-phone"></i>
        <input
          class="input-icon telephone-icon"
          type="tel"
          name="tel"
          value=""
          placeholder="Телефон"
          required
        />
      </p>
      <p class="input-boxes">
        <i class="icon icon-mail"></i>
        <input
          class="input-icon mail-icon"
          type="email"
          name="email"
          value=""
          placeholder="Електронна пошта"
          required
        />
      </p>
      <p class="input-boxes">
        <textarea
          class="textarea input-icon text-icon"
          name="message"
          cols="40"
          rows="3"
          placeholder="Ваше повідомлення"
        ></textarea>
      </p>
      <input
        type="submit"
        name="submit"
        class="form-container__btn"
        value="надіслати"
      />
    </form>
  </div>
</div>
<script src="contactform.js"></script>
